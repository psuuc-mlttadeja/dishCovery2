        <div class="bg" style="
        background-image: url(login-bg.png);

        <div class="container col-xl-10 col-xxl-8 px-4 py-5" >

            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3 ">Welcome to dishCovery!</h1>
                    <p class="col-lg-10 fs-4 ">"Food lovers understand that good food nourishes both the body and the soul." </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5 mt-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <small class="text-body-secondary"> Enter your email address.</small>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-warning mb-3" type="submit">Get recovery code.</button>
                        <p class="text-body-secondary"> We will sending a recovery code to your email.</p>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">6 Digit code</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-warning " type="submit">Verify</button>
                        <hr class="my-3">
                        <p class="text-body-secondary"> Create new password.</p>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"> New Password</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword"> Confirm Password</label>
                        </div>
                      
                        <button class="w-100 btn btn-lg btn-warning" type="submit">Confirm</button> <br>
                  
                        <hr class="my-2">
                        <p class="text-body-secondary">You can now login your account. <i class="bi bi-arrow-bar-right"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">

                          </svg>     <button class="w-10 btn btn-lg btn-warning" type="submit"><a href="login.html" style="text-decoration: none; color: black; font-size: 20px;" >Login</a></button></p>
                      
                    
                        <hr class="my-2">
                        <p class="text-body-secondary">Don't have account? click here<i class="bi bi-arrow-bar-right"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
